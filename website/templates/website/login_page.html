{% extends 'website/base.html' %}

{% load staticfiles %}

{% block title %}{{ block.super }} | Login Page {% endblock title %}

{% block contents %}
<style>
    .login-clean {
      background: #f1f7fc;
      padding: 80px 0;
    }

    .login-clean form {
      max-width: 320px;
      width: 90%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 4px;
      color: #505e6c;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .login-clean .illustration {
      text-align: center;
      padding: 0 0 20px;
      font-size: 100px;
      color: rgb(244,71,107);
    }

    .login-clean form .form-control {
      background: #f7f9fc;
      border: none;
      border-bottom: 1px solid #dfe7f1;
      border-radius: 0;
      box-shadow: none;
      outline: none;
      color: inherit;
      text-indent: 8px;
      height: 42px;
    }

    .login-clean form .btn-primary {
      background: #f4476b;
      border: none;
      border-radius: 4px;
      padding: 11px;
      box-shadow: none;
      margin-top: 26px;
      text-shadow: none;
      outline: none !important;
    }

    .login-clean form .btn-primary:hover, .login-clean form .btn-primary:active {
      background: #eb3b60;
    }

    .login-clean form .btn-primary:active {
      transform: translateY(1px);
    }

    .login-clean form .forgot {
      display: block;
      text-align: center;
      font-size: 12px;
      color: #6f7a85;
      opacity: 0.9;
      text-decoration: none;
    }

    .login-clean form .forgot:hover, .login-clean form .forgot:active {
      opacity: 1;
      text-decoration: none;
    }

</style>

<!-- being-recaptcha -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
	function onSubmit(token) {
		document.getElementById("recaptcha-form").submit();
	}
</script>
<style>
	.grecaptcha-badge {
		display: none;
	}
</style>
<!-- end-recaptcha -->

<div class="login-clean" style="background-color: rgba(255,255,255,0);">
    <form method="post">
        {% csrf_token %}
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><img src="{% static 'website/images/imageedit_4_3626076001.jpg' %}" width="250px" height="150px"></div>
        <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User ID"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(66,148,74);">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
</div>

{% endblock contents %}
