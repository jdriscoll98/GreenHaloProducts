{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Green Halo Organics{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'website/css/style.css' %}"/>

		<!-- Favicon -->
		<link rel="icon" href="{% static 'website/images/favicon.ico' %}?v=2">

		{% block head_js %}{% endblock head_js %}

  </head>
  <body style="background-image: url({% static 'website/images/background-shapes.png' %})">

		<main role="main" class="container">

            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-2" style="padding: 0;"><img src="{% static 'website/images/imageedit_4_3626076001.jpg' %}" style="width: 100%;"></div>
                        <div class="col-8 text-center">
                            <nav class="navbar navbar-light navbar-expand-md">
                                <div class="container-fluid">
                                    <div class="collapse navbar-collapse" id="navcol-1">
                                        <ul class="nav navbar-nav">
                                            <li class="nav-item" role="presentation"></li>
                                            <li class="nav-item" role="presentation"></li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <h1 style="color: rgb(3,133,9);">{% block header %}{% endblock header %}</h1>
                            <h1></h1>
                        </div>
                        <div class="col-2" style="margin: auto;"><button class="btn btn-primary border rounded-circle" type="button" style="background-color: rgb(208,183,22);">Log out&nbsp;</button></div>
                    </div>
                </div>
            </div>
				<div class="contents">

          <!-- Black Contents -->
					{% block contents %}{% endblock contents %}

				</div><!-- /.contents -->
		  </div>

		</main><!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- JavaScript -->
		{% block js %}{% endblock js %}
  </body>
</html>
